{% extends 'base.html' %}

{% block title %}
  Listagem de Marcas
{% endblock title %}

{% block content %}
  <form method="get">
    <div class="col-lg-12">
      <div class="input-group">
        <input type="text" class="form-control" name="busca" placeholder="Buscar marca">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">Pesquisar</button>
        </span>
      </div>
    </div>
  </form>

  <div class="col-lg-12">
      <table class="table">
        <thead>
        <tr>
          <th>nome</th>
          <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        {% for marca in lista %}
        <tr>
          <td>{{marca.nome}}</td>
          <td>
            <a href="#">Ver produtos</a>
          </td>
          <td>
            <a href="{% url 'marca_edit' pk=marca.pk%}">Editar produtos</a>
          </td>
          <td>
            <a href="{% url 'marca_remove' pk=marca.pk%}">Apagar produtos</a>
          </td>
        </tr>
        {% endfor %}
        </tbody>
      </table>

        <a href="{% url 'cadastrar_marca' %}">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </a>

  </div>


{% endblock content %}
