{% extends 'base.html' %}

{% block title %}
  Listagem de Produtos
{% endblock title %}

{% block content %}
  <form method="get">
    <div class="col-lg-12">
      <div class="input-group">
        <input type="text" class="form-control" name="busca" placeholder="Buscar produto">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">Pesquisar</button>
        </span>
      </div>
    </div>
  </form>

  <div class="col-lg-12">
      <table class="table">
        <thead>
        <tr>
          <th>descricao</th>
          <th>preco</th>
          <th>marca</th>
          <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        {% for produto in lista %}
        <tr>
          <td>{{produto.descricao}}</td>
          <td>{{produto.preco}}</td>
          <td>{{produto.marca}}</td>
          <td>
            <a href="{% url 'produto_edit' pk=produto.pk%}">Editar produtos</a>
          </td>
          <td>
            <a href="{% url 'produto_remove' pk=produto.pk%}">Apagar produtos</a>
          </td>
        </tr>
        {% endfor %}
        </tbody>
      </table>

        <a href="{% url 'cadastrar_produto' %}">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </a>

  </div>


{% endblock content %}
